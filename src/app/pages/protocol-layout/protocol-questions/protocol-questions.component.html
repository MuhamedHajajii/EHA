<div class="container-fluid ProtoCol__Container">
  <div class="row">
    <div class="col-8">
      <div>
        <div #chartContainer class="chart-container h-100"></div>
      </div>
    </div>
    <div class="col-4">
      <div>
        <div>
          <!-- Handle Display All Questions Descriptions -->
          @for (question of currentQuestionArr; track $index) {
          <div id="Questions__Description" class="card mb-2">
            <div class="card-body">
              <div [innerHTML]="question.description"></div>
              <form>
                @for (Choices of question.choices; track $index) {
                <div id="Questions__Choces">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      [id]="Choices.id"
                      type="radio"
                      [value]="Choices.next_question_id"
                      [name]="Choices.question_id"
                      (change)="
                        onCheckPreviousQuestionCheck(question);
                        onDisplayNextQuestionChange(Choices, question)
                      "
                    />
                    <label class="form-check-label" [for]="Choices.id">{{
                      Choices.text
                    }}</label>
                  </div>
                </div>
                }
              </form>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
