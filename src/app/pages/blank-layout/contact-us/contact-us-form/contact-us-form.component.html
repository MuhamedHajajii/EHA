<div>
  <div class="text-center mb-5">
    <h3>
      <span class="fs-6 p-2 rounded-1 bg-opacity-25-secondary text-white"
        >Contact Us
      </span>
    </h3>
    <h4 class="my-4 fs-1">
      <span class="Green__UnderLine">Get in touch with us</span>
    </h4>
  </div>
  <form [formGroup]="messagesForm">
    <div class="row g-4">
      <!-- input field: userName  -->
      <div class="col-md-12">
        <div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="user"
            />
            <label for="userName"
              >Your Name:<span class="text-danger">*</span></label
            >
          </div>
        </div>
      </div>
      <!-- input field: userEmail  -->
      <div class="col-md-12">
        <div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="userEmail"
              placeholder="name@example.com"
            />
            <label for="userEmail"
              >Your Email:<span class="text-danger">*</span></label
            >
          </div>
        </div>
      </div>
      <!-- input field: userPhone  -->
      <div class="col-md-12">
        <div>
          <ngx-intl-tel-input
            [cssClass]="'form-control py-3'"
            [preferredCountries]="[CountryISO.Egypt]"
            [enableAutoCountrySelect]="false"
            [enablePlaceholder]="true"
            [searchCountryFlag]="true"
            [searchCountryField]="[
              SearchCountryField.Iso2,
              SearchCountryField.Name
            ]"
            [selectFirstCountry]="false"
            [selectedCountryISO]="CountryISO.Egypt"
            [maxLength]="15"
            [phoneValidation]="true"
            name="userPhone"
            formControlName="userPhone"
          ></ngx-intl-tel-input>
        </div>
      </div>
      <!-- input field: userMessage  -->
      <div class="col-md-12">
        <div>
          <div class="form-floating">
            <textarea
              style="height: 250px"
              class="form-control"
              placeholder="Leave a comment here"
              id="userMessage"
            ></textarea>
            <label for="userMessage">Your Message:</label>
          </div>
        </div>
      </div>
      <!-- submit button  -->
      <div class="col-md-12 text-center">
        <button type="button" class="btn-secondary btn px-5 py-3 fs-5">
          Send Message <i class="fa-regular fa-paper-plane ms-3"></i>
        </button>
      </div>
    </div>
  </form>
</div>
