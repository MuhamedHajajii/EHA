<ngx-spinner
  bdColor="white"
  size="default"
  color="var(--secondary-color-green)"
  type="ball-beat"
  [disableAnimation]="true"
  [fullScreen]="true"
>
  <span class="d-block d-block mx-auto text-center translate-middle-y">
    <img
      width="150"
      class="object-fit-contain bg-white"
      src="../assets/app_logo.png"
      alt="Spinner loading logo EHA"
    /> </span
></ngx-spinner>

@defer {
<router-outlet />
}
