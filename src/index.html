<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title and Description -->
    <title>EHA</title>
    <meta
      name="description"
      content="EHA - Your application description goes here"
    />
    <meta name="keywords" content="EHA, App, Responsive, Web Application" />
    <meta name="author" content="Digital bonds" />

    <!-- Base URL -->
    <base href="/" />

    <!-- Favicons and Icons -->
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
    <!-- PNG Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <!-- SVG Icon -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="EHA" />

    <!-- Manifest for Progressive Web App (PWA) -->
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Open Graph (Social Media) Meta Tags -->
    <meta property="og:title" content="EHA" />
    <meta
      property="og:description"
      content="Your application's brief description"
    />
    <meta property="og:image" content="./assets/favicon/apple-touch-icon.png" />
    <meta property="og:url" content="." />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EHA" />
    <meta
      name="twitter:description"
      content="Your application's brief description"
    />
    <meta
      name="twitter:image"
      content="./assets/favicon/apple-touch-icon.png"
    />

    <!-- Optional: Preconnect for Performance -->
    <link rel="preconnect" href="." />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
